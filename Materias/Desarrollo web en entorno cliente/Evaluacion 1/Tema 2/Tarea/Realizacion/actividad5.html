<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Actividad 5</title>
    </head>
    <body>
        <script>
            let numero;
            while (numero == null) {
                numero = parseInt(prompt("Introduce un número:"));

                if (isNaN(numero) || numero < 1) { // La funcion isNaN comprueba si la variable contiene un número o si se han introducido letras
                    window.alert("Por favor, introduce un número mayor o igual que 1.");
                    numero = null;
                }
            }

            /*-- Escribe por pantalla la suma de los números del 1 al numero especificado --*/
            for (let i = 1; i <= numero; i++) {
                /*-- Crea la tabla de multiplicar del número i --*/
                document.write('<table border="1">');
                
                /*-- Escribe filas --*/
                for (let j = 1; j <= 10; j++) {
                    document.write("<tr>"); // Crea una fila
                        document.write("<td>"); // Crea una celda dentro de la fila
                        document.write("" + i + " x " + j); // Escribe la multiplicación que se está efectuando
                        document.write("</td>"); // Cierra la etiqueta celda

                        document.write("<td>"); // Crea una celda dentro de la fila
                        document.write("" + (i * j)); // Escribe el resultado de la multiplicación
                        document.write("</td>"); // Cierra la etiqueta celda
                    document.write("</tr>");
                }

                /*-- Cierra la etiqueta <table> --*/
                document.write('</table>');

                /*-- Separa las tablas de multiplicar --*/
                document.write("<p>");
            }
        </script>

        <p>Hecho por Santiago Francisco San Pablo Raposo, 2º DAW</p>
    </body>
</html>
