<!DOCTYPE html>
<html lang="es">
<head>
  <title>Bootstrap 4 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="custom2.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-12 verde cabecera align-middle">Header</div>
    </div>

    <div class="row">
        <div class="col-6 col-sm-3 offset-md-3 azulclaro">1</div>
        <div class="col-6 col-sm-3 azulclaro">2</div>
        <div class="w-100 d-none d-md-block"></div>
        <div class="col-6 col-sm-3 azulclaro">3</div>
        <div class="col-6 col-sm-3 offset-md-6 azulclaro">4</div>
    </div>

    <div class="row">
        <div class="col-12 d-none d-sm-block d-md-none turquesa">Tablet</div>
    </div>

    <div class="row">
        <div class="col-6 col-sm-3 order-md-4 gris">a</div>
        <div class="col-6 col-sm-3 order-md-3 gris">b</div>
        <div class="col-6 col-sm-3 order-md-2 gris">c</div>
        <div class="col-6 col-sm-3 order-md-1 gris">d</div>
    </div>

    <div class="row">
        <div class="col-12 d-none d-md-block turquesa">Desktop</div>
    </div>

    <div class="row">
        <div class="col-12 d-sm-none turquesa">Mobile</div>
    </div>

    <div class="row">
        <div class="col-12 col-sm-6 col-md-3 order-md-2 naranja2">:D</div>
        <div class="col-6 col-md-3 d-none d-sm-block order-md-1 offset-md-3 naranja2">:(</div>
    </div>

    <div class="row">
        <div class="col-12 verde cabecera align-middle d-none d-sm-block">Footer</div>
    </div>
</div>

</body>
</html>
