<!DOCTYPE html>
<html lang="es">
<head>
  <title>Bootstrap 4 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="custom.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
    <!-- <div class="row">

                <div class="col-6 col-md-2 col-sm-4 borde azul"></div>
                <div class="col-6 col-md-2 col-sm-4 borde azul"></div>
                <div class="col-6 col-md-4 col-sm-4 borde azul"></div>
                <div class="col-6 col-md-2 col-sm-4 borde azul"></div>
                <div class="col-6 col-md-2 col-sm-4 borde azul"></div>
                <div class="col-6 col-md-2 col-sm-4 borde azul"></div>
                <div class="col-6 col-md-2 col-sm-4 borde azul"></div>
                <div class="col-6 col-md-4 col-sm-4 borde azul"></div>
                <div class="col-6 col-md-2 col-sm-4 borde azul"></div>
                <div class="col-6 col-md-2 col-sm-4 borde azul"></div>
                <!-- <div class="col-6 col-md-4 col-sm-4 borde azul"></div>
            </div>
        </div>

    <div class="row">
        <!-- <div class="col-6 col-sm-3 rojo borde">.col-6 .col-sm-3</div>
        <div class="col-6 col-sm-3 rojo borde">.col-6 .col-sm-3</div>
      
        <!-- Force next columns to break to new line
        <div class="w-100 d-none d-md-block"></div>
      
        <div class="col-6 col-sm-3 rojo borde">.col-6 .col-sm-3</div>
        <div class="col-6 col-sm-3 rojo borde">.col-6 .col-sm-3</div> -->

        <div class="col-12">
            <button type="button" class="btn btn-primary">Primary</button>
            <button type="button" class="btn btn-secondary">Secondary</button>
            <button type="button" class="btn btn-success">Success</button>
            <button type="button" class="btn btn-danger">Danger</button>
            <button type="button" class="btn btn-warning">Warning</button>
            <button type="button" class="btn btn-info">Info</button>
            <button type="button" class="btn btn-light">Light</button>
            <button type="button" class="btn btn-dark">Dark</button>
            <button type="button" class="btn btn-link">Link</button>
            <div class="w-100"></div>
            <a class="btn btn-primary" href="#" role="button">Link</a>
            <button class="btn btn-primary" type="submit">Button</button>
            <input class="btn btn-primary" type="button" value="Input">
            <input class="btn btn-primary" type="submit" value="Submit">
            <input class="btn btn-primary" type="reset" value="Reset">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Dropdown button
                </button>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="#">Action</a>
                  <a class="dropdown-item" href="#">Another action</a>
                  <a class="dropdown-item" href="#">Something else here</a>
                </div>
              </div>
        </div>
        <div class="col-12">
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-secondary">Left</button>
                <button type="button" class="btn btn-secondary">Middle</button>
                <button type="button" class="btn btn-secondary">Right</button>
            </div>
        </div>
        <div class="col-12">
            <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                <div class="btn-group mr-2" role="group" aria-label="First group">
                  <button type="button" class="btn btn-secondary">1</button>
                  <button type="button" class="btn btn-secondary">2</button>
                  <button type="button" class="btn btn-secondary">3</button>
                  <button type="button" class="btn btn-secondary">4</button>
                </div>
                <div class="btn-group mr-2" role="group" aria-label="Second group">
                  <button type="button" class="btn btn-secondary">5</button>
                  <button type="button" class="btn btn-secondary">6</button>
                  <button type="button" class="btn btn-secondary">7</button>
                </div>
                <div class="btn-group" role="group" aria-label="Third group">
                  <button type="button" class="btn btn-secondary">8</button>
                </div>
            </div>
        </div>
        <div class="col-12">
            <form class="form-inline">
                <div class="form-group mx-sm-3">
                    <label for="inputUser" class="sr-only">User</label>
                    <input type="password" class="form-control" id="inputUser" placeholder="User">
                </div>
                <div class="form-group mx-sm-3">
                    <label for="inputPass" class="sr-only">Password</label>
                    <input type="password" class="form-control" id="inputPass" placeholder="Pass">
                </div>
                <button type="submit" class="btn btn-primary">Confirm</button>
            </form>
        </div>
        <div class="col-12">
            <div id="carouselId" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselId" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselId" data-slide-to="1"></li>
                    <li data-target="#carouselId" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active">
                        <img data-src="holder.js/900x500/auto/#777:#555/text:First slide" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img data-src="holder.js/900x500/auto/#666:#444/text:Second slide" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img data-src="holder.js/900x500/auto/#666:#444/text:Third slide" alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselId" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselId" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>

    </div>

    <div class="row">
        <div class="col-6 mx-3 bg-primary">
            Prueba primary
        </div>
        <div class="col-6 offset bg-secondary">
            Prueba secondary
        </div>
    </div>
</div>

</body>
</html>
